specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthereumVaultConnector
    network: {{{ network }}}
    source:
      abi: EthereumVaultConnector
      address: "{{{ evc }}}"
      startBlock: {{{ startBlock }}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VaultAccount
      abis:
        - name: EthereumVaultConnector
          file: ./abis/EVC.json
      eventHandlers:
        - event: CallWithContext(indexed address,indexed bytes19,address,indexed
            address,bytes4)
          handler: handleCallWithContext
      file: ./src/ethereum-vault-connector.ts
  - kind: ethereum
    name: EVaultFactory
    network: {{{ network }}}
    context:
      evcAddress:
        type: String
        data: "{{{ evc }}}"
    source:
      abi: EVaultFactory
      address: "{{{ eVaultFactory }}}"
      startBlock: {{{ startBlock }}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProxyCreated
      abis:
        - name: EVaultFactory
          file: ./abis/EVaultFactory.json
        - name: EVault
          file: ./abis/EVault.json
        - name: EthereumVaultConnector
          file: ./abis/EVC.json
      eventHandlers:
        - event: ProxyCreated(indexed address,bool,address,bytes)
          handler: handleProxyCreated
      file: ./src/factories/e-vault-factory.ts
  - kind: ethereum
    name: EulerEarnFactory
    network: {{{ network }}}
    context:
      evcAddress:
        type: String
        data: "{{{ evc }}}"
    source:
      abi: EulerEarnFactory
      address: "{{{ eulerEarnFactory }}}"
      startBlock: {{{ startBlock }}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DeployEulerEarn
      abis:
        - name: EulerEarnFactory
          file: ./abis/EulerEarnFactory.json
        - name: EulerEarn
          file: ./abis/EulerEarn.json
        - name: EthereumVaultConnector
          file: ./abis/EVC.json
      eventHandlers:
        - event: DeployEulerEarn(indexed address,address,indexed address)
          handler: handleDeployEulerEarn
      file: ./src/factories/euler-earn-factory.ts
templates:
  - kind: ethereum
    name: EVault
    network: {{{ network }}}
    source:
      abi: EVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BalanceForwarderStatus
        - Borrow
        - ConvertFees
        - DebtSocialized
        - Deposit
        - EVaultCreated
        - InterestAccrued
        - Liquidate
        - PullDebt
        - Repay
        - Transfer
        - VaultStatus
        - Withdraw
      abis:
        - name: EVault
          file: ./abis/EVault.json
        - name: EulerEarn
          file: ./abis/EulerEarn.json
        - name: EthereumVaultConnector
          file: ./abis/EVC.json
      eventHandlers:
        - event: BalanceForwarderStatus(indexed address,bool)
          handler: handleBalanceForwarderStatus
        - event: Borrow(indexed address,uint256)
          handler: handleBorrow
        - event: ConvertFees(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleConvertFees
        - event: DebtSocialized(indexed address,uint256)
          handler: handleDebtSocialized
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: EVaultCreated(indexed address,indexed address,address)
          handler: handleEVaultCreated
        - event: InterestAccrued(indexed address,uint256)
          handler: handleInterestAccrued
        - event: Liquidate(indexed address,indexed address,address,uint256,uint256)
          handler: handleLiquidate
        - event: Repay(indexed address,uint256)
          handler: handleRepay
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: VaultStatus(uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleVaultStatus
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/e-vault.ts
  - kind: ethereum
    name: EulerEarn
    network: {{{ network }}}
    source:
      abi: EulerEarn
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EulerEarnApproval
        - EulerEarnDeposit
        - EulerEarnTransfer
        - EulerEarnWithdraw
      abis:
        - name: EVault
          file: ./abis/EVault.json
        - name: EulerEarn
          file: ./abis/EulerEarn.json
        - name: EthereumVaultConnector
          file: ./abis/EVC.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/euler-earn.ts
  - kind: ethereum
    name: EulerEarnVault
    network: {{{ network }}}
    source:
      abi: EulerEarnVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EulerEarnVault
        - EulerEarnVault_ExecuteHarvest
        - EulerEarnVault_Harvest
        - EulerEarnVault_Rebalance
        - EulerEarnVault_InterestUpdated
      abis:
        - name: EulerEarnVault
          file: ./abis/euler-earn-abi.json
      eventHandlers:
        - event: ExecuteHarvest(indexed address,uint256,uint256)
          handler: handleExecuteHarvest
        - event: Harvest(uint256,uint256,uint256)
          handler: handleHarvest
        - event: Rebalance(indexed address,uint256,bool)
          handler: handleRebalance
        - event: InterestUpdated(uint256,uint256)
          handler: handleInterestUpdated
      file: ./src/euler-earn-vault.ts
